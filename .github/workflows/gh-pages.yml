name: buildx-image

on:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: Build html
        run: |
          python -m pip install --upgrade pip
          if [ -f bin/requirements.txt ]; then pip install -r bin/requirements.txt; fi
          cd docs
          make build
          
